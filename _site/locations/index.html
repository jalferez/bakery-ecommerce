  <script>

    const toggle = document.getElementById('menu-toggle');
    const navLinks = document.getElementById('nav-links');
    toggle.addEventListener('click', () => {
      navLinks.classList.toggle('active');
      toggle.classList.toggle('open');
    });


    const header = document.getElementById('site-header');
    window.addEventListener('scroll', () => {
      header.classList.toggle('scrolled', window.scrollY > 0);
    });


    (function waitForSnipcart() {
      if (window.Snipcart && Snipcart.store && Snipcart.events) {
        const floatingCart = document.getElementById('floating-cart');
        const cartCount = document.getElementById('cart-count');
        const navCartCount = document.getElementById('nav-cart-count');

        const updateCart = () => {
          const cart = Snipcart.store.getState().cart;
          const count = cart.items.items.reduce((total, item) => total + item.quantity, 0);


          if (floatingCart && cartCount) {
            cartCount.textContent = count;
            floatingCart.style.display = count > 0 ? 'flex' : 'none';
            cartCount.classList.remove('pop');
            void cartCount.offsetWidth;
            cartCount.classList.add('pop');
          }


          if (navCartCount) {
            navCartCount.textContent = count;
            navCartCount.classList.remove('pop');
            void navCartCount.offsetWidth;
            navCartCount.classList.add('pop');
          }
        };


        Snipcart.events.on('item.added', updateCart);
        Snipcart.events.on('item.removed', updateCart);
        Snipcart.events.on('item.updated', updateCart);


        Snipcart.events.on('cart.opened', () => {
          if (floatingCart) floatingCart.style.display = 'none';
        });


        Snipcart.events.on('cart.closed', () => {
          const cart = Snipcart.store.getState().cart;
          const count = cart.items.items.reduce((total, item) => total + item.quantity, 0);
          if (floatingCart) floatingCart.style.display = count > 0 ? 'flex' : 'none';
        });


        if (floatingCart) {
          floatingCart.addEventListener('click', () => {
            Snipcart.api.theme.cart.open();
          });
        }

        updateCart();
      } else {
        setTimeout(waitForSnipcart, 300);
      }
    })();
  </script>

<script>
  document.addEventListener("DOMContentLoaded", function () {
   
    const map = L.map("map").setView([29.7604, -95.3698], 11);

    // Add OpenStreetMap tiles
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "&copy; OpenStreetMap contributors",
    }).addTo(map);

    
    const locations = [
      { name: "Treetop North", coords: [29.8304, -95.3908], hours: "Open 7AM – 5PM" },
      { name: "Treetop Central", coords: [29.7604, -95.3698], hours: "Open 6:30AM – 6PM" },
      { name: "Treetop South", coords: [29.7004, -95.4008], hours: "Open 8AM – 4PM" },
    ];

   
    const markers = locations.map((loc) => {
      const marker = L.marker(loc.coords).addTo(map);
      marker.bindPopup(
        "<b>" + loc.name + "</b><br>" +
        loc.hours + "<br><br>" +
        "<button onclick=\"selectLocation('" + loc.name + "')\">Select</button>"
      );
      return marker;
    });

    
    document.getElementById("search-btn").addEventListener("click", function () {
      const zip = document.getElementById("zipcode").value.trim();
      if (!zip) return alert("Please enter a ZIP code!");

      
      fetch(`https://nominatim.openstreetmap.org/search?postalcode=${zip}&country=US&format=json`)
        .then((res) => res.json())
        .then((data) => {
          if (data.length === 0) return alert("ZIP code not found.");
          const userCoords = [parseFloat(data[0].lat), parseFloat(data[0].lon)];
          findNearest(userCoords);
        })
        .catch(() => alert("Error finding location. Try again."));
    });

    // Use current location
    document.getElementById("geo-btn").addEventListener("click", function () {
      if (!navigator.geolocation) return alert("Geolocation not supported.");
      navigator.geolocation.getCurrentPosition(
        (pos) => {
          const userCoords = [pos.coords.latitude, pos.coords.longitude];
          findNearest(userCoords);
        },
        () => alert("Unable to access your location.")
      );
    });

    function findNearest(userCoords) {
      let closest = null;
      let minDist = Infinity;

      locations.forEach((loc) => {
        const dist = distance(userCoords, loc.coords);
        if (dist < minDist) {
          minDist = dist;
          closest = loc;
        }
      });

      if (closest) {
        map.setView(closest.coords, 13);
        alert("Nearest bakery: " + closest.name);
        markers.find(m => m.getLatLng().lat === closest.coords[0]).openPopup();
      }
    }

 
    function distance(coord1, coord2) {
      const R = 6371;
      const dLat = (coord2[0] - coord1[0]) * Math.PI / 180;
      const dLon = (coord2[1] - coord1[1]) * Math.PI / 180;
      const a =
        Math.sin(dLat / 2) * Math.sin(dLat / 2) +
        Math.cos(coord1[0] * Math.PI / 180) *
        Math.cos(coord2[0] * Math.PI / 180) *
        Math.sin(dLon / 2) * Math.sin(dLon / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c; 
    }
  });

  function selectLocation(name) {
    localStorage.setItem("chosenLocation", name);
    alert("You chose " + name + "!");
    window.location.href = "/menu/";
  }
</script>
